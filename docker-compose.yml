version: '3.8'

services:
  web:
    build: .
    command: gunicorn -w 5 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:7861 --timeout 120 --graceful-timeout 30 main:app
    ports:
      - "7861:7861"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME}
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
  
  worker:
    build: .
    command: celery -A celery_worker worker -l info --pool=custom --concurrency=5
    environment:
      - CELERY_CUSTOM_WORKER_POOL=celery_aio_pool.pool:AsyncIOPool
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME}
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:6.0
    restart: always
    
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]   # ðŸ‘ˆ force primary, no replica
    
    volumes:
      - redis_data:/data
  flower:
    build: .                       # ðŸ‘ˆ use your app image
    command: celery -A celery_worker.celery_app flower --port=5556
    ports:
      - "5556:5556"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - redis
      - worker
volumes:
  mongo_data:
  redis_data:
