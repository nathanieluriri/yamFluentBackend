<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset your YamFluent password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #1a1a1a;
        }
        .container {
            max-width: 520px;
            margin: 32px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .subtitle {
            color: #4b5563;
            margin-bottom: 8px;
        }
        .note {
            font-size: 13px;
            color: #6b7280;
        }
        .button {
            display: inline-block;
            background: #0f766e;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 600;
            margin: 12px 0;
        }
        .section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #111827;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset your YamFluent password</h1>
        <div class="subtitle">This link was sent to you because you requested a password reset.</div>
        <div class="note">This link expires in 15 minutes.</div>

        <div class="section">
            <strong>Option 1: Open in the YamFluent app</strong><br />
            <a class="button" href="$deep_link">Open in app</a>
        </div>

        <div class="section">
            <strong>Option 2: Reset in your browser</strong>
            <form method="post" action="/v1/users/auth/reset-password">
                <input type="hidden" name="reset_token" value="$reset_token" />
                <label for="password">New password</label>
                <input type="password" id="password" name="password" minlength="8" required />
                <label for="confirm_password">Confirm new password</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required />
                <button type="submit">Reset password</button>
            </form>
            <div class="note">If you did not request this, you can ignore this email.</div>
        </div>
    </div>
</body>
</html>
