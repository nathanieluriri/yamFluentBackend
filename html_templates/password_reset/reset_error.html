<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset link expired</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #1a1a1a;
        }
        .container {
            max-width: 520px;
            margin: 32px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        h1 {
            margin-top: 0;
            font-size: 22px;
        }
        .note {
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset link expired</h1>
        <p>$message</p>
        <p class="note">Request a new reset link and try again.</p>
        <p class="note">If you did not request this, you can ignore this email.</p>
    </div>
</body>
</html>
